<div class="container">
    <br/>
    <div>
        <div class="col-xs-offset-4 col-sm-offset-4 col-md-offset-4 col-lg-offset-4 col-md-2 col-lg-2 col-xs-2 col-sm-2">
            <select class="form-control" ng-options="value.method as value.title for value in sc.statsType" ng-model="sc.statsChoice" ng-change="sc.generateChartData()">
            </select>
        </div>

        <div class="input-group col-md-2 col-lg-2 col-xs-2 col-sm-2">
            <a class="input-group-addon" ng-click="sc.navigate(-1)"> - </a>
            <input type="number" class="form-control text-center" placeholder="Number of Month" ng-model="sc.month" ng-change="sc.generateChartData()" ng-model-options="{ debounce: 300 }">
            <a class="input-group-addon" ng-click="sc.navigate(1)"> + </a>
        </div>
    </div>
    <div class="row">
        <highchart id="statsByType" config="sc.chartConfig"></highchart>
    </div>
</div>
