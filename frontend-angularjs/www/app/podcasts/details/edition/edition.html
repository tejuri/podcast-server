<br/>
<uib-accordion close-others="true">
    <uib-accordion-group heading="Podcast" is-open="true">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" ng-model="pec.podcast.title" required placeholder="Title">
                </div>
            </div>
            <div class="form-group" ng-if="pec.podcast.isUpdatable()">
                <label for="url" class="col-sm-2 control-label">URL</label>
                <div class="col-sm-10">
                    <input type="url" class="form-control" id="url" ng-model="pec.podcast.url" required placeholder="url">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="pec.podcast.hasToBeDeleted"> Auto-Deletion
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="url" class="col-sm-2 control-label">Tags</label>
                <div class="col-sm-10">
                    <tags-input ng-model="pec.podcast.tags" display-property="name" min-length="1" class="bootstrap" placeholder="Ajouter un tag">
                        <auto-complete source="pec.loadTags($query)" min-length="2"></auto-complete>
                    </tags-input>
                </div>
            </div>
            <div class="form-group">
                <label for="height" class="col-sm-2 control-label" >Type</label>
                <div class="col-sm-10" >
                    <select class="form-control" ng-model="pec.podcast.type" disabled>
                        <option ng-value="pec.podcast.type">{{ ::pec.podcast.type }}</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button ng-click="pec.save()" class="btn btn-default">Save</button>
                </div>
            </div>
        </form>
    </uib-accordion-group>
    <uib-accordion-group heading="Cover">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="cover-url" class="col-sm-2 control-label">URL</label>
                <div class="col-sm-10">
                    <input class="form-control" id="cover-url" ng-model="pec.podcast.cover.url" required placeholder="url">
                </div>
            </div>
            <div class="form-group">
                <label for="width" class="col-sm-2 control-label">Width</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="width" ng-model="pec.podcast.cover.width" required placeholder="width">
                </div>
            </div>
            <div class="form-group">
                <label for="height" class="col-sm-2 control-label">Height</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="height" ng-model="pec.podcast.cover.height" required placeholder="height">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button ng-click="pec.save()" class="btn btn-default">Save</button>
                </div>
            </div>
        </form>
    </uib-accordion-group>
    <uib-accordion-group heading="Actions">
        <button type="button" class="btn btn-warning" ng-click="pec.deletePodcast()">
            <span class="glyphicon glyphicon-trash"></span> Delete
        </button>
    </uib-accordion-group>
</uib-accordion>
